# ===============================
# Global Project Configuration
# ===============================

# Root-level project filepaths
paths:
  data_dir: "data"                           # Root data directory
  distilbert_20ng_dir: "models/bert_20ng"    # 20NG fine-tuned model
  reuters21578_model_dir: "models/bert_reuters21578"  # Reuters model for inference


# =====================================================================
# PIPELINE SETTINGS
# =====================================================================
pipeline:
  # Print each classified article to console
  verbose_output: true


# ===============================
# RSS Settings
# ===============================

# RSS feed testing settings
rss_test:
  print_output: true     # Whether to print feed previews
  max_entries: 1         # How many entries to show per feed

# RSS feeds used by the live scraper
rss_sources:

# TOP-LEVEL GENERAL ECONOMICS & MARKETS

  - name: "Global Economy – Investing.com (Macro)"
    url: "https://www.investing.com/rss/news_25.rss"

  - name: "Global Markets – Investing.com (General News)"
    url: "https://www.investing.com/rss/news.rss"


# ENERGY (CRUDE, GAS, FUEL)

  - name: "Energy Markets – OilPrice Main Feed"
    url: "https://oilprice.com/rss/main"


# METALS (GOLD, SILVER, COPPER, STEEL, ZINC, ETC.)
  - name: "Commodity-TV Gold"
    url: "https://www.commodity-tv.com/ondemand/channel/gold/rss.xml"

  - name: "Commodity-TV Copper"
    url: "https://www.commodity-tv.com/ondemand/channel/copper/rss.xml"


# AGRICULTURE (GRAIN, WHEAT, LIVESTOCK, SOFT COMMODITIES)

  - name: "Crop & Livestock – Western Producer"
    url: "https://www.producer.com/feed/"

  - name: "Vegetable Oil Market – Malaysian Palm Oil Board"
    url: "https://www.mpoc.org.my/feed/"


# FOREX (USD, MONEY-SUPPLY, INTEREST RATES)

  - name: "Foreign Exchange – FXStreet"
    url: "https://www.fxstreet.com/rss"


# SHIPPING / LOGISTICS
  - name: "Global Logistics – The Loadstar"
    url: "https://theloadstar.com/feed/"

# CHEMICALS (PET-CHEM, RUBBER, ETC.)
  - name: "Chemicals & Petrochem – Chemistry World"
    url: "https://www.chemistryworld.com/411.rss"


# INTERNATIONAL TRADE
  - name: "International Trade – Global Trade Magazine"
    url: "https://www.globaltrademag.com/feed"

  - name: "CNN World"
    url: "http://rss.cnn.com/rss/cnn_world.rss"

  - name: "CNN Business"
    url: "http://rss.cnn.com/rss/money_latest.rss"

  

# RSS polling interval (in minutes)
rss_poll_interval_minutes: 30


# ===============================
# Scraping Configuration
# ===============================

# Web scraper settings
scraper:
  min_body_length: 200
  user_agent: "Mozilla/5.0 NewsTopicClassifier"
  timeout: 10

# Scraper configuration
scraping:
  user_agent: "NewsTopicClassifierBot/0.1"


# ===============================
# Inference Settings
# ===============================

# Inference configuration
inference:
  model_dir: "models/bert_reuters21578"   # Default model to load
  max_length: 512                         # Token limit for classifier
  device: auto                          # Device for inference (cpu or cuda)


# ===============================
# Training Hyperparameters
# ===============================

# Hyperparameters for fine-tuning
training:
  twenty_ng:
    max_length: 512
    batch_size: 16
    learning_rate: 0.00005
    num_epochs: 3

# =====================================================================
# DATABASE SETTINGS
# =====================================================================

database:
  enabled: true
  collection: articles
  uri_template: "mongodb+srv://{user}:{password}@{host}/?retryWrites=true&w=majority"
