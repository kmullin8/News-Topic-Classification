# ===============================
# Global Project Configuration
# ===============================

# Root-level project filepaths
paths:
  data_dir: "data"                           # Root data directory
  distilbert_20ng_dir: "models/bert_20ng"    # 20NG fine-tuned model
  reuters21578_model_dir: "models/bert_reuters21578"  # Reuters model for inference


# ===============================
# RSS Settings
# ===============================

# RSS feed testing settings
rss_test:
  print_output: true     # Whether to print feed previews
  max_entries: 3         # How many entries to show per feed

# RSS feeds used by the live scraper
rss_sources:
  - name: "Reuters Business"
    url: "https://rss.app/feeds/d3IL5mzpxY5v4ORY.xml"

  - name: "Reuters Commodities"
    url: "https://rss.app/feeds/WF1v7IisbAQY86m2.xml"

  - name: "Reuters Currency"
    url: "https://rss.app/feeds/Ti6JQLomMrboDTiX.xml"
  

# RSS polling interval (in minutes)
rss_poll_interval_minutes: 30


# ===============================
# Scraping Configuration
# ===============================

# Web scraper settings
scraper:
  min_body_length: 200
  user_agent: "Mozilla/5.0 NewsTopicClassifier"
  timeout: 10

# Scraper configuration
scraping:
  user_agent: "NewsTopicClassifierBot/0.1"


# ===============================
# Inference Settings
# ===============================

# Inference configuration
inference:
  model_dir: "models/bert_reuters21578"   # Default model to load
  max_length: 512                         # Token limit for classifier
  device: auto                          # Device for inference (cpu or cuda)


# ===============================
# Training Hyperparameters
# ===============================

# Hyperparameters for fine-tuning
training:
  twenty_ng:
    max_length: 512
    batch_size: 16
    learning_rate: 0.00005
    num_epochs: 3