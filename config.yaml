# Global configuration file

# Root-level project filepaths
paths:
  data_dir: "data"                           # Root data directory
  distilbert_20ng_dir: "models/bert_20ng"    # 20NG fine-tuned model
  reuters21578_model_dir: "models/bert_reuters21578"  # Reuters model for inference

# RSS feeds used by the live scraper
rss_sources:
  - "http://rss.cnn.com/rss/cnn_topstories.rss"

# Scraper configuration
scraping:
  user_agent: "NewsTopicClassifierBot/0.1"

# Hyperparameters for fine-tuning
training:
  twenty_ng:
    max_length: 512
    batch_size: 16
    learning_rate: 0.00005
    num_epochs: 3

# Inference settings for Step 4
inference:
  model_dir: "models/bert_reuters21578"   # Default model to load
  max_length: 512                         # Token limit for classifier
  device:
